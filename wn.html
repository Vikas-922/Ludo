<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Ludo Center (3×3 Grid Inside)</title>
  <style>
    /* -----------------------------------------------
       (A) Full Board Container Example (15×15)
    ----------------------------------------------- */
    .grid-board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows:    repeat(15, 1fr);

      /* Make the board a perfect square that scales: */
      width:  90vmin;
      height: 90vmin;
      margin: auto;
    }

    /* ---------------------------------------------------------
       (B) The Center‐Home‐Box: sits in the middle 2×2 of 15×15
       Itself is a 3×3 grid so we can drop something in the dead-
       center if desired, but our triangles will overlap all 3×3.
    --------------------------------------------------------- */
    .center-triangle {
      /* Place it in rows 7–8, cols 7–8 of the 15×15→middle. */
      grid-column: 7 / span 2;
      grid-row:    7 / span 2;

      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows:    repeat(3, 1fr);

      /* Stay a perfect square (scales with parent) */
      aspect-ratio: 1 / 1;
      background-color: #fff;

      position: relative;
    }

    /* ----------------------------------------------------
       (C) Four Overlapping Triangles, each clipped to a half
       Each DIV uses grid-area: 1/1/4/4 → covers full square.
       Then clip-path carves out exactly one half.
    ---------------------------------------------------- */
    .triangle {
      grid-area: 1 / 1 / 4 / 4; /* span rows 1–3 and cols 1–3 */
      width:  100%;
      height: 100%;
      position: absolute;       /* stack them */
      top:  0;
      left: 0;
    }

    /* Left half = RED */
    .triangle.red {
      background-color: #e74c3c;
      clip-path: polygon(
        0%   0%,    /* top-left */
        50%  50%,   /* center */
        0%   100%   /* bottom-left */
      );
    }

    .redHome{
        grid-area: 2 / 1 / span 1 / span 1; /* span rows 1–3 and cols 1–3 */
      width:  100%;
      height: 100%;
      position: absolute;

    }

    /* Top half = GREEN */
    .triangle.green {
      background-color: #2ecc71;
      clip-path: polygon(
        0%   0%,    /* top-left */
        100% 0%,    /* top-right */
        50%  50%    /* center */
      );
    }

    /* Right half = BLUE */
    .triangle.blue {
      background-color: #3498db;
      clip-path: polygon(
        100% 0%,    /* top-right */
        50%  50%,   /* center */
        100% 100%   /* bottom-right */
      );
    }

    /* Bottom half = YELLOW */
    .triangle.yellow {
      background-color: #f1c40f;
      clip-path: polygon(
        0%   100%,  /* bottom-left */
        50%  50%,   /* center */
        100% 100%   /* bottom-right */
      );
    }

    /* -------------------------------------------------------
       (D) (Optional) a ★ or ● right in grid-cell (2,2) of 3×3
    ------------------------------------------------------- */
    .center-icon {
      grid-area:    2 / 2;      /* row 2, col 2 in a 3×3 */
      align-self:   center;
      justify-self: center;
      font-size:    1.5rem;
      color:        #333;
      pointer-events: none;
      z-index:      10;
    }
  </style>
</head>
<body>

  <div class="grid-board">
    <div class="center-triangle">
      <div class="triangle red"></div>
      <div class="triangle green"></div>
      <div class="triangle blue"></div>
      <div class="triangle yellow"></div>
      <div class="redHome"></div>

      <!-- Uncomment to drop a star right in the dead center: -->
      <!-- <div class="center-icon">★</div> -->
    </div>
  </div>

</body>
</html>
